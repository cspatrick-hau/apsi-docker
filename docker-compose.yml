version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arnis-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/models:/app/models
    environment:
      - TZ=Asia/Manila
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arnis-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # ðŸ‘‡ This tells your React app where the backend lives inside Docker
      - REACT_APP_BACKEND_URL=http://arnis-backend:5000
    restart: unless-stopped
